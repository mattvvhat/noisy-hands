<!DOCTYPE>
<html>
  <head>
    <title>:/</title>
    <style>
    </style>
  </head>
  <body>
    <canvas width="165" height="145" id="xoxo"></canvas>
    <script>
      /**
       * Return Current Time
       */
      var getCurrentTime = function () {
        return new Date().getTime() / 1000;
      };

      /**
       * Return Time Since (More-or-less) the Page Initialized
       */
      var getElapsedTime = (function () {
        var start = new Date().getTime() / 1000;
        return function () {
          return getCurrentTime() - start;
        };
      }());

      /**
       *
       */
      function yeah(canvas, context, path, steps, x, y, l, w) {
        context.save();
        var w = canvas.width;
        var h = canvas.height;
        context.transform(w/2, 0, 0, h/2, w/2, h/2);
        draw_path(context, path, steps);
        context.restore();
      }

      /**
       * Draw a function from 0 to 1
       */
      function draw_path(context, path, steps) {
        var h = 1.0/steps;

        context.beginPath();

        var xy = path(0);

        context.moveTo(xy[0], xy[1]);

        for (var i=1; i <= steps; i++) {
          var xy0 = path(h*(i-1));
          var xy1 = path(h*(i-0));

          // Pairs
          var x0 = xy0[0], y0 = xy0[1];
          var x1 = xy1[0], y1 = xy1[1];

          // context.moveTo(x0, y0);
          context.lineTo(x1, y1);
        }

        context.strokeStyle = "#000000";
        context.lineWidth = 0.1;
        context.stroke();

      }

      /**
       *
       */
      function circle(t) {
        var z = 2*Math.PI*t;
        return [Math.sin(z), Math.cos(z)];
      }

      /**
       *
       */
      function App() {
        this.canvas  = document.getElementById("xoxo");
        this.ctx     = this.canvas.getContext("2d");
        this.width   = 125;
        this.height  = 105;
        this.padding = 20;
      }

      /**
       *
       */
      App.prototype.update = function() {
      };

      /**
       *
       */
      App.prototype.draw = function() {
        yeah(this.canvas, this.ctx, circle, 40, 0, 0);
      };

      /**
       *
       */
      App.prototype.clear = function() {
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
      };

      // Immediately invoke update-draw loop

      ~function() {
        var app = new App();

        DRAW_LOOP(app);

        function DRAW_LOOP() {
          app.clear();
          app.update();
          app.draw();
          requestAnimationFrame(DRAW_LOOP);
        }
      }();

      // .............


      ~function() {
        var a = new App();
      }();
    </script>
  </body>
</html>
